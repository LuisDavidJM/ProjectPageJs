<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page Project - Luis David Jimenez Martinez</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <!--Header section-->
        <header>
            <div id="logo">
                <h1>Luis David</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <!--Article section-->
        <section id="content">
            <div id="box">
                <div id="form_c">
                    <!-- Formulario validator-->
                <h2>Contacto</h2>
                <form id="form_contact" action="" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" name="name">

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname">

                    <label for="email">Correo</label>
                    <input type="email" name="email">

                    <label for="sex">Sexo</label>
                    <select name="sex">
                        <option value="men">Hombre</option>
                        <option value="women">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name='date'>

                    <label for="years">Edad</label>
                    <input type="number" name="years">

                    <input type="submit" value="Enviar">
                </form>
                </div>

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quién soy yo</span></h4>
                    <img src="img/madera.webp" alt="Imagen">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, dignissimos!</p>
                </div>
                <div id="login">
                    <h4><span>Formulario</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name">
                        <label for="email">
                            Correo
                        </label>
                        <input type="email" name="email">
                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password">
                        <input type="submit" value="Enviar">

                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>

    <footer>
        Made with HTML, CSS, JavaScript and jQuery, Made by Luis David Jimenez Martinez 2022
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>
</html>
